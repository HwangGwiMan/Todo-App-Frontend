name: Frontend CD

on:
  push:
    branches: [ main ]
    # 별도 리포지토리이므로 paths 필터 불필요 (모든 push가 프론트엔드 변경임)

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: . # 현재 디렉토리 기준
          file: ./Dockerfile # 현재 디렉토리의 Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todoapp-frontend:latest
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # docker-compose.yml이 각 리포지토리에 없다면 이 단계는 실패할 수 있음.
      # 하지만 보통 배포 설정 파일은 별도 인프라 리포지토리나 백엔드/프론트엔드 중 한 곳, 
      # 혹은 각자 가지고 있다고 가정. 여기서는 일단 포함.
      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml" # 루트에 있다고 가정
          target: "/home/${{ secrets.EC2_USER }}/app"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/app
            
            # 프론트엔드 이미지 Pull
            docker-compose pull frontend
            
            # 프론트엔드 컨테이너만 재시작
            docker-compose up -d --no-deps frontend
            
            # 불필요한 이미지 정리
            docker image prune -f
